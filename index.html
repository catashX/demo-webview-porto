<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>demo-webview-porto</title>
  <!-- Opsional: Meta untuk Lark/hybrid app -->
  <meta name="lark-app-id" content="your_app_id_here" /> <!-- Ganti dengan app ID dari Lark console jika butuh -->

  <!-- Eruda for mobile debugging - remove this in production -->
  <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
</head>

<body>
  <script>
    console.log('üü¢ HTML loaded, React mounting...');
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>

  <!-- Load Lark JS SDK di akhir body untuk non-blocking -->
  <!-- Trying JSSDK instead of H5 SDK for better tt.config support -->
  <script async defer type="text/javascript"
    src="https://sf16-scmcdn-va.ibytedtos.com/goofy/lark/op/h5-js-sdk-1.5.16.js"></script>

  <!-- Alternative: New version JSSDK (try this if above doesn't work) -->
  <!-- <script async defer src="https://lf1-cdn-tos.bytegoofy.com/goofy/lark/op/h5-js-sdk-1.5.21.js"></script> -->

  <!-- Backup untuk Feishu/China (uncomment jika diperlukan): -->
  <!-- <script async src="https://lf3-cdn-tos.bytescm.com/obj/ee-infra-open/open-platform/fe_sdk/js_sdk.js"></script> -->

  <!-- Opsional: Script untuk detect SDK load (untuk debug) -->
  <script>
    window.addEventListener('load', () => {
      if (window.tt) {
        console.log('‚úÖ Feishu SDK (tt) loaded successfully');
        console.log('Available methods:', Object.keys(window.tt));
      } else if (window.h5sdk) {
        console.log('‚úÖ Lark SDK (h5sdk) loaded successfully');
      } else {
        console.error('‚ùå SDK failed to load (neither tt nor h5sdk found)');
      }
    });
  </script>
</body>

</html>
